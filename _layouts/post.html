---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <hr />
    <p class="meta">Posted on: {{ page.date | date: "%b %-d, %Y" }}{% if page.author %} by {{ page.author }}{% endif %}</p>
  </header>

  <article class="post-content">
  {{ content }}
  </article>

</div>
